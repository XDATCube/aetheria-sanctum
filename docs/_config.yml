# ======================================
# SUPORTE A EQUAÇÕES (mantido e otimizado)
# ======================================
markdown: kramdown
kramdown:
  math_engine: mathjax
  mathjax_config:
    tex:
      inlineMath: [['$','$'], ['\\(','\\)']]
      displayMath: [['$$','$$'], ['\\[','\\]']]
      processEnvironments: true
      processRefs: true
    svg:
      fontCache: 'global'

