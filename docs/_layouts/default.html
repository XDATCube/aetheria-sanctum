<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #ccc;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
        /* Estiliza o conteúdo Markdown que o Jekyll gera */
        .markdown-body {
            max-width: 800px;
        }
        .markdown-body a {
            color: #00FFFF;
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        .markdown-body p {
            line-height: 1.7;
            margin-bottom: 1rem;
        }
        .markdown-body ul, .markdown-body ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        .sidebar a {
            color: #999;
            text-decoration: none;
            display: block;
            padding: 6px 0;
            border-bottom: 1px solid #222;
            transition: all 0.2s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            color: #00FFFF;
            transform: translateX(5px);
        }
    </style>
</head>
<body class="bg-black text-gray-300 antialiased">

    <div class="container mx-auto max-w-7xl p-4 lg:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl text-cyan-400">{{ site.title }}</h1>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- CONTEÚDO PRINCIPAL (Onde o White Paper entra) -->
            <main class="w-full lg:w-3/4 markdown-body pr-4">
                <!-- A variável 'content' é onde o Jekyll injeta o seu ficheiro .md -->
                {{ content }}
            </main>

            <!-- MENU LATERAL DIREITO -->
            <aside class="w-full lg:w-1/4 lg:pl-8 lg:border-l lg:border-gray-800 sidebar">
                <h3 class="text-xl text-white mb-4">Índice da Biblioteca</h3>
                
                <!-- Aqui, incluímos o ficheiro do menu -->
                {% include sidebar.md | markdownify %}

            </aside>
        </div>
    </div>

</body>
</html>
