<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega as Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Configuração Base e Estética --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #ccc;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        /* --- Estilização do Conteúdo Principal (Injetado pelo Jekyll) --- */
        .markdown-body {
            max-width: 800px;
        }
        .markdown-body a {
            color: #00FFFF;
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        .markdown-body p {
            line-height: 1.7;
            margin-bottom: 1rem;
        }
        .markdown-body ul, .markdown-body ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            list-style: disc;
        }
        .markdown-body li {
            margin-bottom: 0.5rem;
        }

        /* --- Estilos Corrigidos para o Menu Lateral (Sidebar) --- */
        /* Títulos (###) dentro do menu */
        .sidebar h3 {
            font-family: 'Orbitron', sans-serif;
            color: #eee;
            font-size: 1.1rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
        }
        /* Lista (*) dentro do menu */
        .sidebar ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 1rem;
        }
        .sidebar li {
            padding: 0;
            margin-bottom: 0;
        }
        /* Links dentro do menu */
        .sidebar a {
            color: #999;
            text-decoration: none;
            display: block;
            padding: 6px 0;
            border-bottom: 1px solid #222;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        .sidebar a:hover, .sidebar a.active {
            color: #00FFFF;
            transform: translateX(5px);
        }
        .sidebar p {
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-black text-gray-300 antialiased">

    <div class="container mx-auto max-w-7xl p-4 lg:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl text-cyan-400">{{ site.title }}</h1>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- CONTEÚDO PRINCIPAL (Onde o White Paper entra) -->
            <main class="w-full lg:w-3/4 markdown-body pr-4">
                <!-- A variável 'content' é onde o Jekyll injeta o seu ficheiro .md -->
                {{ content }}
            </main>

            <!-- MENU LATERAL DIREITO -->
            <aside class="w-full lg:w-1/4 lg:pl-8 lg:border-l lg:border-gray-800 sidebar">
                <h3 class="text-xl text-white mb-4">Índice da Biblioteca</h3>
                
                <!-- 
                  Protocolo de Renderização Robusto:
                  Primeiro, capturamos o conteúdo do include para uma variável.
                  Depois, aplicamos o filtro markdownify a essa variável.
                -->
                {% capture sidebar_content %}
                  {% include sidebar.md %}
                {% endcapture %}
                {{ sidebar_content | markdownify }}

            </aside>
        </div>
    </div>

</body>
</html>
