<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega as Fontes (Apenas Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Configuração Base e Estética (Sóbria) --- */
        body {
            font-family: 'Inter', sans-serif;
            /* Fundo suavizado (não preto puro) */
            background-color: #1a1a1a; 
            /* Texto principal mais claro para melhor contraste */
            color: #e0e0e0; 
        }
        h1, h2, h3, h4, h5, h6 {
            /* Fonte 'Inter' para os cabeçalhos, para seriedade */
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #ffffff;
            /* Borda inferior mais suave */
            border-bottom: 1px solid #444; 
            padding-bottom: 8px;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        /* --- Estilização do Conteúdo Principal (Legibilidade) --- */
        .markdown-body {
            max-width: 800px;
        }
        .markdown-body a {
            /* Links mais sóbrios: branco com sublinhado */
            color: #ffffff;
            font-weight: 500;
            text-decoration: underline;
            text-decoration-color: #555; /* Sublinhado subtil */
            transition: all 0.2s ease;
        }
        .markdown-body a:hover {
            /* Destaque no hover */
            color: #22d3ee; /* Ciano subtil no hover */
            text-decoration-color: #22d3ee;
        }
        .markdown-body p {
            /* Maior altura de linha para leitura */
            line-height: 1.8; 
            margin-bottom: 1.25rem;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        /* --- Estilização do Conteúdo Principal (Injetado pelo Jekyll) --- */
        .markdown-body {
            max-width: 800px;
        }
        .markdown-body a {
            color: #00FFFF;
            text-decoration: none;
        }
        .markdown-body a:hover {
            text-decoration: underline;
        }
        .markdown-body p {
            line-height: 1.7;
            margin-bottom: 1rem;
        }
        .markdown-body ul, .markdown-body ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
            list-style: disc;
        }
        .markdown-body li {
            margin-bottom: 0.5rem;
        }

        /* --- Estilos Corrigidos para o Menu Lateral (Sidebar) --- */
        /* Títulos (###) dentro do menu */
        .sidebar h3 {
            font-family: 'Inter', sans-serif; /* Consistência */
            font-weight: 500;
            color: #e0e0e0;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
        }
        /* Lista (*) dentro do menu */
        .sidebar ul {
            list-style: none;
            padding-left: 0;
            margin-bottom: 1rem;
        }
        .sidebar li {
            padding: 0;
            margin-bottom: 0;
        }
        /* Links dentro do menu */
        .sidebar a {
            color: #a0a0a0; /* Cor mais suave */
            text-decoration: none;
            display: block;
            padding: 6px 0;
            border-bottom: 1px solid #333; /* Borda mais suave */
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }
        .sidebar a:hover, .sidebar a.active {
            color: #ffffff; /* Destaque branco */
            transform: translateX(5px);
        }
        .sidebar p {
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-black text-gray-300 antialiased">

    <div class="container mx-auto max-w-7xl p-4 lg:p-8">
        <header class="mb-8 text-center">
            <!-- Título principal em branco sóbrio -->
            <h1 class="text-4xl text-white">{{ site.title }}</h1>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- CONTEÚDO PRINCIPAL (Onde o White Paper entra) -->
            <main class="w-full lg:w-3/4 markdown-body pr-4">
                <!-- A variável 'content' é onde o Jekyll injeta o seu ficheiro .md -->
                {{ content }}
            </main>

            <!-- MENU LATERAL DIREITO -->
            <aside class="w-full lg:w-1/4 lg:pl-8 lg:border-l lg:border-gray-700 sidebar">
                <!-- Título do índice mais subtil -->
                <h3 class="text-xl text-gray-300 mb-4">Índice da Biblioteca</h3>
                
                <!-- 
                  Protocolo de Renderização Robusto:
                  Primeiro, capturamos o conteúdo do include para uma variável.
                  Depois, aplicamos o filtro markdownify a essa variável.
                -->
                {% capture sidebar_content %}
                  {% include sidebar.md %}
                {% endcapture %}
                {{ sidebar_content | markdownify }}

            </aside>
        </div>
    </div>

</body>
</html>
